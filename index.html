<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script>

var width = 1060,
    height = 1000;

// var projection = d3.geo.albers()
//         .center([-123.95,49.15])
//         .parallels([45, 55])
//         .rotate([92.5,0])
//         .scale(5000)
//         .translate([width/2, height/2]);
	
var projection = d3.geo.conicConformal()
							.rotate([98, 0])
						    .center([-26, 49])//sides
						    .parallels([-75, 80.5]) //top and bottom
						    .scale(190000)
						    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// d3.json("canada.json", function(error, canada) {
// 	if (error) return console.error(error);

// 	svg.append("path")
// 		.datum(topojson.feature(canada, canada.objects.subunits))
// 		.attr("d", path)
// 		.attr("class", "land");
// });

d3.json("nanaimo.json", function(error, nanaimo) {
	if (error) return console.error(error);

	svg.append("path")
		.datum(topojson.feature(nanaimo, nanaimo.objects.subunits))
		.attr("d", path);
});


</script>
</body>
</html>
