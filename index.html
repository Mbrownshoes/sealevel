<!DOCTYPE html>
<meta charset="utf-8">
<style>
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/d3.geom.contour.v0.min.js"></script>

<script>

var width = 960;
var hieght = 600;

var path = d3.geo.path()
	.projection(null);

var svg = d3.select("body")
			.append("svg")
			.attr("width", width)
			.attr("hieght", hieght);

d3.json("build/250D.json", function (error, nanaimo) {
	if (error) return console.log(error);

	svg.append("path")
		.datum(topojson.mesh(nanaimo))
		.attr("d", path);
});









</script>
